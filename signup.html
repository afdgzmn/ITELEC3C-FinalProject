							<form action="#" class="signin-form">
			      		<div class="form-group mb-3">
			      			<label class="label" for="name">First Name</label>
			      			<input type="text" class="form-control" placeholder="First name" required>

                            <label class="label" for="name">Last Name</label>
			      			<input type="text" class="form-control" placeholder="Last name" required>

                            <label class="label" for="name">Email</label>
			      			<input type="text" class="form-control" placeholder="Email" required>
			      		</div>
		            <div class="form-group mb-3">
						<label class="label" for="name">Password</label>
						<input type="password" class="form-control" placeholder="Password" name="password" autocomplete="current-password" required="" id="id_password">
						<i class="fa fa-eye field-icon" id="togglePassword" style="cursor: pointer;"></i>

					   <script>
						   const togglePassword = document.querySelector('#togglePassword');
						   const password = document.querySelector('#id_password');

						   togglePassword.addEventListener('click', function (e) {
							   // toggle the type attribute
							   const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
							   password.setAttribute('type', type);
							   // toggle the eye slash icon
							   this.classList.toggle('fa-eye-slash');
						   });
					   </script>

						<label class="label" for="name">Confirm Password</label>
						<input type="password" class="form-control" placeholder="Confirm Password" name="password" autocomplete="current-password" required="" id="id_confirmpassword">
						<i class="fa fa-eye field-icon" id="toggleConfirmPassword" style="cursor: pointer;"></i>

						<script>
						const toggleConfirmPassword = document.querySelector('#toggleConfirmPassword');
						const confirmpassword = document.querySelector('#id_confirmpassword');

						toggleConfirmPassword.addEventListener('click', function (e) {
							// toggle the type attribute
							const type = confirmpassword.getAttribute('type') === 'password' ? 'text' : 'password';
							confirmpassword.setAttribute('type', type);
							// toggle the eye slash icon
							this.classList.toggle('fa-eye-slash');
						});
						</script>
